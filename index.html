<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to JQuery!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#stuff").toggle();
                $("#morestuff").toggle();
            });
        });
    </script>
</head>
<body>
<div id="stuff">Pineapple, Laundry Basket, Water Heater, Apple</div>
<div id="morestuff" style="display: none">YOU CLICKED ME</div>
<button>Click Me!</button>
</body>
</html>
